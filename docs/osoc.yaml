openapi: 3.0.0
info:
    version: '1.0.0'
    title: 'OSOC'
    license:
        name: MIT
servers:
    -   url: 'http://localhost:8080/api'
paths:
    /editions:
        post:
            summary: Create a new inactive edition
            description: Creates a new inactive edition with the given name
            requestBody:
                content:
                    application/json:
                        schema:
                            type: string
                            example: OSOC 2022
            responses:
                201:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Edition"
                400:
                    description: The edition already exists
    /editions/active:
        get:
            summary: Get the active edition or null
            description: |
                Returns the currently active edition,
                or null if there is no active edition.
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: string
                                nullable: true
                                default: edition name
    /editions/inactive:
        get:
            summary: Get all inactive editions
            description: Returns all editions that are currently inactive
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    default: edition name
    /editions/{edition}/activate:
        post:
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            summary: Activate the given edition
            description: |
                Activate the given edition, making it the active edition.
                There can only be one active edition at a time.
                All endpoints can be used on active editions.
            responses:
                200:
                    description: Successful operation
                400:
                    description: The edition is already active
                403:
                    description: There is another active edition
                404:
                    description: The edition does not exist
    /editions/{edition}/inactivate:
        post:
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            summary: Inactivate the given edition (DANGEROUS)
            description: |
                Inactivate the given active edition.
                Watch out! All existing coach users will have their accounts disabled!
                Only GET and DELETE endpoints can be used on active editions,
                and only by users with Admin permissions.
            responses:
                200:
                    description: Successful operation
                400:
                    description: The edition is already inactive
                404:
                    description: The edition does not exist
    /editions/{edition}:
        get:
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            summary: Get the given edition
            description: |
                Returns the Edition object with the given edition name, 
                or a 404 (NOT FOUND) if there is no such Edition.
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Edition"
                404:
                    description: The edition does not exist
        delete:
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            summary: Delete the given edition (DANGEROUS)
            description: |
                Deletes the given edition from the database.
                Watch out! All data related to this edition will also be deleted.
                This includes students and projects.
                If this edition does not exist, returns a 404 (NOT FOUND) instead.
            responses:
                204:
                    description: Successful operation
                404:
                    description: The edition does not exist
    /{edition}/students:
        get:
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   in: query
                    name: pageNumber
                    schema:
                        type: integer
                    description: The page number for pagination, using offset pagination (see https://developer.box.com/guides/api-calls/pagination/offset-based/)
                -   in: query
                    name: pageSize
                    schema:
                        type: integer
                    description: The page size for pagination. For example, if you pass 50 as value, there will be 50 students on one page
                -   in: query
                    name: sortBy
                    schema:
                        type: string
                    description: The parameter to sort by. Sorting can be done on any parameter.
                        The id, firstName and lastName fields are sorted alphabetically.
                        Sorting on the status field will first return students with a Yes status, then Maybe, No and finally Undecided.
                        Sorting on other parameters is nonsensical. Ties are broken randomly.
                -   in: query
                    name: name
                    schema:
                        type: string
                    description: Part of a name of a student that you want to filter on (this string will be made lowercase and spaces will be removed, this is done to more easily get matches).
                -   in: query
                    name: status
                    schema:
                        type: array
                        items:
                            $ref: '#/components/schemas/Status'
                    description: Status to filter on, only students that have one of the given statuses will be shown (default value is all statuses).
                -   in: query
                    name: includeSuggested
                    schema:
                        type: boolean
                    description: Whether or not to include students you have already added a suggestion for (default value is true)
                -   in: query
                    name: view
                    schema:
                        $ref: '#/components/schemas/StudentView'
                    description: The view of the student, with different views the students will contain less or more information (default is Full). 
                                The List view can be used to get basic information of the student to display it in a listing,
                                the Communication view can be used to just get info about the student and his/hers communication
                                and the Basic view can be used to show the bare minimum info of a student (just name and id). This way unnecessary data does not need to be sent.
            summary: Get a list containing all Student objects
            description: Get a list of all students in the database. This request cannot fail.
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                allOf:
                                    -   $ref: '#/components/schemas/PagedCollection'
                                    -   type: object
                                        properties:
                                            collection:
                                                type: array
                                                items:
                                                    $ref: '#/components/schemas/Student'
        post:
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            summary: Add a new student to the database
            description: |
                Add a student to the database. The request body contains a json representation of a tally form.
                A Student object will be generated from this form, this object will also be returned.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/TallyForm'
            responses:
                '201':
                    description: Successful operation.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Student'
                    headers:
                        Location:
                            description: url to the newly created student object
                            schema:
                                type: string
                                format: url
                '400':
                    description: Bad Request.
    /{edition}/students/{studentId}:
        get:
            summary: Get Student by id
            description: |
                Returns the student with the corresponding id. If no such student exists,
                returns a "404: Not Found" message instead.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '200':
                    description: |
                        The response if there is a student in the database with the given id.
                        Returns the student in the response body.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Student'
                '404':
                    description: |
                        The response if there is no student in the database with the given id.
        delete:
            summary: Delete Student by id
            description: |
                Deletes the student with the corresponding id. If no such student exists,
                returns a "404: Not Found" message instead.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '204':
                    description: |
                        The response if there was a student in the database with the given id.
                '404':
                    description: |
                        The response if there is no student in the database with the given id.
    /{edition}/students/{studentId}/suggestions:
        post:
            summary: Suggest student status
            description: |
                Add a statusSuggestion to the student with the given id. If no such student exists,
                returns a "404: Not Found" message instead. 
                Note that the status value can only be "Yes", "Maybe" or "No" (this is case-sensitive).
                Any other value will result in a "400: Bad Request" response.
                Importantly this includes the "Undecided" value. This is because it's not allowed
                to suggest to change a student's status to Undecided.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/StatusSuggestion"
            responses:
                '204':
                    description: |
                        The response if there is a student in the database with the given id.
                '401':
                    description: |
                        The response if the currently authenticated user doesn't match the coachId specified in the StatusSuggestion
                '404':
                    description: |
                        The response if there is no student in the database with the given id.
    /{edition}/students/{studentId}/suggestions/{coachId}:
        delete:
            summary: Delete student status suggestion
            description: |
                Deletes the statusSuggestion made by the coach identified by the given coachId 
                from the student with the given studentId. If either the student or the suggestion doesn't exist,
                the method returns a "404: Not Found" message instead.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   name: coachId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '204':
                    description: |
                        The response if the suggestion was successfully deleted.
                '400':
                    description: |
                        The response if the given coach hasn't made a suggestion
                        for the given student.
                '401':
                    description: |
                        The response if the currently authenticated user attempts
                        to delete a suggestion made by another user.
                '404':
                    description: |
                        The response if the student specified by the given id
                        didn't exist in the database.
    /{edition}/students/{studentId}/status:
        post:
            summary: Set student status
            description: |
                Set the status of the student with the given id. If no such student exists,
                returns a "404: Not Found" message instead. 
                The status should be passed in the request body as a JSON string 
                and can have the following values:  
                "Yes", "Maybe", "No" or "Undecided"  
                Any other input value will result in a "400: Bad Request" response. 
                These values are also case-sensitive.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Status"
            responses:
                '204':
                    description: |
                        The response if there is a student in the database with the given id.
                '404':
                    description: |
                        The response if there is no student in the database with the given id.
                '400':
                    description: Bad Request. Request body does not contain either "Yes", "No", "Maybe" or "Undecided"
    /{edition}/projects:
        get:
            summary: Get list containing all Project objects
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   in: query
                    required: true
                    name: name
                    schema:
                        type: string
                    description: |
                        Part of a name of a project that you want to filter on
                        (this string will be made lowercase and spaces will be removed).
                -   in: query
                    name: pageNumber
                    schema:
                        type: integer
                    description: The page number for pagination, using offset pagination (see https://developer.box.com/guides/api-calls/pagination/offset-based/)
                -   in: query
                    name: pageSize
                    schema:
                        type: integer
                    description: The page size for pagination. For example, if you pass 50 as value, there will be 50 projects on one page
                -   in: query
                    name: skills
                    schema:
                        type: array
                        items:
                            type: string
                    description: Filter by skill, students that have atleast one of the skills listed are included
                -   in: query
                    name: alumnOnly
                    schema:
                        type: boolean
                    description: Only return alumni students
                -   in: query
                    name: onlyStudentCoach
                    schema:
                        type: boolean
                    description: Only returns student coach volunteers
                -   in: query
                    name: onlyNotAssigned
                    schema:
                        type: boolean
                    description: Only return unassigned students
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                allOf:
                                    -   $ref: '#/components/schemas/PagedCollection'
                                    -   type: object
                                        properties:
                                            collection:
                                                type: array
                                                items:
                                                    $ref: '#/components/schemas/Project'
        post:
            summary: Create a new project. Returns the created project object.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Project'
                        example:
                            {
                                "name": "Project name",
                                "clientName": "Client name",
                                "description": "Description",
                                "positions": [
                                    {
                                        "skill": { "skillName": "Backend" },
                                        "amount": "2"
                                    },
                                    {
                                        "skill": { "skillName": "Frontend" },
                                        "amount": "1"
                                    }
                                ]
                            }
            responses:
                '201':
                    description: |
                        Successful operation.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Project'
                    headers:
                        Location:
                            description: url to the newly created project
                            schema:
                                type: string
                                format: url
                '400':
                    description: Bad Request.
    /{edition}/projects/{projectId}:
        get:
            summary: Get Project by id
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Project'
                '404':
                    description: Not Found. No such projectId.
        patch:
            summary: Patch project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Project'
                        example:
                              {
                                  "name": "Project name",
                                  "clientName": "Client name",
                                  "description": "Description",
                                  "edition": "testEdition",
                                  "positions": [
                                      {
                                          "skill": { "skillName": "Backend" },
                                          "amount": "2",
                                          "id": "6adf6cb3-6638-4771-a281-403c0bf3427a"
                                      },
                                      {
                                          "skill": { "skillName": "Frontend" },
                                          "amount": "1",
                                          "id": "41e25173-f7cb-4c4b-b4e7-d12f30e5fbe3"
                                      }
                                  ],
                                  "assignments": [
                                      "http://localhost:8080/api/assignments/f9fefa13-80a3-439a-bf59-3cdacd60e2fc"
                                  ],
                                  "id": "68afaeef-48f4-4bf1-9ac7-a6a2c1bcf6d7"
                              }
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Project'
                '400':
                    description: the projectId in the path did not match the request body projectId
                '403':
                    description: an attempt was made to change the edition of the project this is forbidden
                '404':
                    description: Not Found. No such projectId.

        delete:
            summary: Remove project by id
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '204':
                    description: successful operation
                '404':
                    description: Not Found. No such projectId.
    /{edition}/projects/{projectId}/students:
        get:
            summary: Get all students from a project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Student'
                '404':
                    description: Not Found. No such projectId.

        post:
            summary: Draft student for project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            description: studentId
                            type: string
                            format: uuid
            responses:
                '204':
                    description: successful operation
                '404':
                    description: Not Found. No such projectId.
                '400':
                    description: Bad Request.
    /{edition}/projects/{projectId}/students/{studentId}:
        delete:
            summary: Remove student from project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
                '404':
                    description: Not Found. No such projectId or studentId.
    /{edition}/projects/{projectId}/coaches:
        get:
            summary: Get all coaches of a project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                        description: Not Found. No such projectId.
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
                '404':
                    description: Not Found. No such projectId.
        post:
            summary: Assign a coach to a project
            description: Assign a coach to a project, coachId is given in the request body.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            description: coachId
                            type: string
                            format: uuid
            responses:
                '204':
                    description: successful operation
                '404':
                    description: No such projectId or coachId.
                '400':
                    description: Bad Request.
    /{edition}/projects/{projectId}/coaches/{coachId}:
        delete:
            summary: Remove a coach from a project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   name: coachId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '204':
                    description: successful operation
                '404':
                    description: Not Found. No such projectId or coachId.
    /{edition}/projects/{projectId}/assignments:
        post:
            summary: Add a new student assignment
            description: Assign a student to a position of a project. Request body expects a studentId, a positionId, a userId and a reason.
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Assignment'
            responses:
                '200':
                    description: succesful operation
                '404':
                    description: Not Found. No such projectId.
                '400':
                    description: Bad Request.
    /{edition}/projects/{projectId}/assignments/{assignmentId}:
        delete:
            summary: Remove a student assignment from a project
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
                -   name: projectId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   name: assignmentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
            responses:
                '204':
                    description: succesful operation
                '404':
                    description: Not Found. No such projectId or assignmentId.
    /{edition}/projects/conflicts:
        get:
            summary: Get all project-conflicts (a conflict occurs when a student is assigned to multiple projects at the same time)
            parameters:
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Conflict'
                            example:
                                student: "https://example.com/api/OSOC2022/students/abb97568-ac54-11ec-b909-0242ac120002"
                                projects: [ "https://example.com/api/OSOC2022/projects/afc1e1cc-ac54-11ec-b909-0242ac120002",
                                            "https://example.com/api/OSOC2022/projects/b6a81d12-ac54-11ec-b909-0242ac120002" ]

    /{edition}/communications/{communicationId}:
        get:
            summary: Get Communications by id
            description: |
                Returns the communication with the corresponding  id.
                If no such communication exists,
                returns a "404: Not Found" message instead.
            parameters:
                -   name: communicationId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            responses:
                '200':
                    description: |
                        The response if there is a communication in the database with the given id.
                        Returns the communication in the response body.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Communication'
                '404':
                    description: |
                        The response if there is no communication in the database with the given id.
        delete:
            summary: Remove a communication from a student
            parameters:
                -   name: communicationId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            responses:
                '204':
                    description: Returned if the removal was successful.
                '404':
                    description: Returned if the communication does not exist (in this edition).
    /{edition}/communications/{studentId}:
        post:
            summary: Add a new communication with a student
            description: |
                Add a communication to the database.
                The created communication object is returned.
            parameters:
                -   name: studentId
                    required: true
                    in: path
                    schema:
                        type: string
                        format: uuid
                -   in: path
                    required: true
                    name: edition
                    schema:
                        type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Communication'
            responses:
                '201':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Communication'
                    headers:
                        Location:
                            description: url to the newly created communication
                            schema:
                                type: string
                                format: url
                '404':
                    description: |
                        The response if there is no student in the database with the given student id.
    /users:
        get:
            summary: Get list containing all users
            responses:
                '200':
                    description: succesful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
        post:
            summary: Add a new user to database
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
            responses:
                '201':
                    description: succesful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                    headers:
                        Location:
